    <div class="text-center py-5">
        <div class="bg-primary d-inline-block p-5">

                This is the Two Step Binomial Tree Model Home Page.
            </div>
            <div class="pb-4" style="font-family: Arial, Helvetica, sans-serif; font-weight:700;">
                Please enter the following details.
            </div>
            <form action="pricing_option">
                <input class="m-1 text-center" style="width: 500px;" placeholder="Current Stock Price ('S0')" type="number" step="0.01" name="s0"><br>
                <input class="m-1 text-center" style="width: 500px;" placeholder="Up factor ('u')" type="number" step="0.01" name="u"><br>
                <input class="m-1 text-center" style="width: 500px;" placeholder="Down factor ('d')" type="number" step="0.01" name="d"><br>
                <input class="m-1 text-center" style="width: 500px;" placeholder="Strike Price ('K')" type="number" step="0.01" name="K"><br>
                <input class="m-1 text-center" style="width: 500px;" placeholder="Maturity Time ('T' in years)" type="number" step="0.01" name="T"><br>
                <input class="m-1 text-center" style="width: 500px; margin-bottom: 5px;" placeholder="Risk Free Interest Rate ('r' in %)" type="number" step="0.01" name="rate"><br>

            </form>
        </div>
